# .github/dependabot.yml

version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/docker"  # Dockerfile のあるディレクトリ（ルートの場合は "/"）
    schedule:
      interval: "weekly"  # 毎週チェック（daily, weekly, monthly が選べます）
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 5
  # Pythonパッケージ用
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"